<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <style>
        #submitBtn {
            border-radius: 0px;
        }
    </style>
</head>
<bodymx-3 my-3 px-3 py-3">
    <h2> New Employee </h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name1">First Name</label>
                <input type="text" class="form-control" id="name1" required />
            </div>
            <div class="form-group col-md-4">
                <label for="name2">Middle Name</label>
                <input type="text" class="form-control" id="name2">
            </div>
            <div class="form-group col-md-4">
                <label for="name3">Last Name</label>
                <input type="text" class="form-control" id="name3" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="line1">Address Line 1</label>
                <input type="textarea" class="form-control" id="line1" required />
            </div>
            <div class="form-group col-md-6">
                <label for="line2">Address Line 2</label>
                <input type="textarea" class="form-control" id="line2">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailid">Email</label>
                <input type="email" class="form-control" id="emailid" required />
            </div>
            <div class="form-group col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <div class="form-group col-md-3">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                <select class="form-control" id="department">
                    <option>Development</option>
                    <option>Testing</option>
                    <option>Technical</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label> Date of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" required />
            </div>
            <div class="form-group col-md-3">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" required />
                    <label class="form-check-label for="Male">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Female" value="Female" required />
                    <label class="form-check-label for="Female">Female</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="checkbox">Permanent</label>
                <div>
                    <input class="form-check" type="checkbox" id="checkbox" checked>
                </div>
            </div>
        </div>


        <div>
            <button type="submit" class="btn btn-success" id="submitBtn">Save</button>
        </div>
    </form>
    </body>
    <script>
$('#dateOfBirth').datepicker({
uiLibrary: 'bootstrap4',
format: 'dd/mm/yyyy'
});
    </script>
</html>
